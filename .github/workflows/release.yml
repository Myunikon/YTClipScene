name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Setup ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev ffmpeg

      # --- macOS Setup ---
      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ffmpeg

      # --- Windows Setup ---
      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install ffmpeg

      # --- Rust Setup ---
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      # --- Binaries Setup ---
      - name: Setup Sidecar Binaries
        run: npm run setup-binaries

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "SceneClip v__VERSION__"
          releaseBody: |
            ## üöÄ What's New
            See the commit history for detailed changes in this version.

            ## üì¶ Installation Guide

            ### ü™ü Windows
            1. Download the `.exe` setup file (e.g., `SceneClip_*_x64-setup.exe`).
            2. Run the installer.
            3. **Note:** If you see a "Windows protected your PC" (SmartScreen) warning:
               - Click **"More info"**.
               - Click **"Run anyway"**.
               *(This appears because the app is not digitally signed yet)*.

            ### üçé macOS
            1. Download the `.dmg` file.
            2. Open it and drag **SceneClip** to your `Applications` folder.
            3. If you can't open it due to "Unidentified Developer":
               - Right-click the app in Finder.
               - Select **Open**.
               - Click **Open** in the dialog.

            ### üêß Linux
            **AppImage:**
            1. Download the `.AppImage` file.
            2. Make it executable: `chmod +x SceneClip_*.AppImage`
            3. Run it: `./SceneClip_*.AppImage`

            **Debian/Ubuntu:**
            1. Download the `.deb` file.
            2. Install it: `sudo dpkg -i SceneClip_*.deb`
          releaseDraft: true
          prerelease: false
